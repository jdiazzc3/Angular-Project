<div class="edit-profile">
    <h1>Edit Profile</h1>
    
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" >
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email">
      </div>
      <button (click)="saveChanges()">Save Changes</button>
    </form>
  </div>
